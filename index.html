<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">To Do List <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add tasks to do</h2>
    <div class="col-md-8"></div>
    <div class="col-mb-4 align-self-center">

      <form class="form-inline mb-3" >
        <input type="text" class="form-control mr-2" id="filter" placeholder="Search Tasks...">
        <input type="submit" class="btn btn-dark" value="Search">
      </form>

      <!-- <form class="form_inline mb-3">
      <input type="text" class="form-control" id="filter" placeholder="Search Tasks..."/>
      <input type="submit" class="btn btn-dark  " value="Search">
      </form> -->
    </div>
    <form class="form-inline mb-3" id="addForm">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Tasks</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button></li>
     
    </ul>
   </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
